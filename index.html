<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
</head>
<body>

    <h3 class="score" >Score: <span id="score">0</span></h3>
    <div id="start-button">Start/Pause</div>

    <div class="container">
        <div class="instrux">
            <p>Move Right: ➡️</p>
            <p>Move Left: ⬅️</p>
            <p>Rotate clockwise: <strong>Space bar</strong></p>
            <p>Rotate Counter-clockwise: <strong>Command</strong> </p>

        </div>

        <div id="grid"></div>

        <div class="mini-grid-container">
            <h3 class="mgHeader">Up Next:</h3>

        </div>
    </div>
    
    
</body>
</html>
